# ğŸ›¡ï¸ Dependabot Configuration
# 
# Automated dependency updates for security and maintenance.
# Dependabot will create pull requests for outdated dependencies
# following the schedule and rules defined below.

version: 2

updates:
  # ğŸ“¦ .NET NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "America/New_York"
    
    # ğŸ¯ Update strategy
    open-pull-requests-limit: 5
    target-branch: "develop"
    
    # ğŸ“‹ Commit message customization
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    
    # ğŸ” Review assignment
    reviewers:
      - "estebang"  # Replace with actual reviewers
    assignees:
      - "estebang"  # Replace with actual assignees
    
    # ğŸ·ï¸ PR labels
    labels:
      - "dependencies"
      - "dotnet"
      - "automated-pr"
    
    # ğŸ¯ Version update strategy
    versioning-strategy: "increase"
    
    # ğŸ”’ Security updates (always create PRs immediately)
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    
    # ğŸ“Š Group updates
    groups:
      microsoft-packages:
        patterns:
          - "Microsoft.*"
          - "System.*"
        update-types:
          - "minor"
          - "patch"
      
      entityframework-packages:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
        update-types:
          - "minor" 
          - "patch"
      
      testing-packages:
        patterns:
          - "*xunit*"
          - "Microsoft.NET.Test.Sdk"
        update-types:
          - "minor"
          - "patch"

  # âš™ï¸ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"  
      time: "10:00"
      timezone: "America/New_York"
    
    open-pull-requests-limit: 3
    target-branch: "develop"
    
    commit-message:
      prefix: "ci"
      include: "scope"
    
    reviewers:
      - "estebang"
    
    labels:
      - "github-actions"
      - "ci-cd"
      - "automated-pr"
    
    # ğŸ”’ Allow all action updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # ğŸ³ Docker (if using containers in the future)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "America/New_York"
    
    open-pull-requests-limit: 2
    target-branch: "develop"
    
    commit-message:
      prefix: "docker"
    
    labels:
      - "docker"
      - "automated-pr"