# ğŸ”’ CodeQL Analysis Configuration
#
# This configuration defines custom rules and settings for CodeQL
# security and quality analysis in the TailspinToys application.

name: "TailspinToys CodeQL Configuration"

# ğŸ¯ Query configuration
queries:
  # ğŸ›¡ï¸ Security-focused queries (always included)
  - name: security-extended
    uses: security-extended
  
  - name: security-and-quality  
    uses: security-and-quality

# ğŸ“Š Path filters
paths:
  # âœ… Include these paths in analysis
  include:
    - "src/**"
    - "tests/**"
  
  # âŒ Exclude these paths from analysis  
  exclude:
    - "src/**/bin/**"
    - "src/**/obj/**"
    - "**/node_modules/**"
    - "**/*.Designer.cs"
    - "**/*.generated.cs"
    - "**/Migrations/**"
    - "tests/**/TestResults/**"

# ğŸ”§ Analysis configuration
disable-default-path-filters: false

# ğŸ¯ Custom query packs (if any)
packs:
  - codeql/csharp-queries:AlertSuppression.ql
  - codeql/csharp-queries:Security
  - codeql/csharp-queries:Performance

# ğŸ“‹ Analysis options
query-filters:
  # ğŸ”‡ Suppress specific alerts that are not relevant
  exclude:
    # Example: Suppress specific rules if needed
    # - id: "csharp/weak-crypto"
    #   justification: "Using secure crypto implementation"

# ğŸ·ï¸ Custom threat model configuration
threat-models:
  - remote
  - local