name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-metadata:
    name: PR Metadata Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Check PR size
      uses: actions/github-script@v7
      with:
        script: |
          const pr = context.payload.pull_request;
          const additions = pr.additions;
          const deletions = pr.deletions;
          const total = additions + deletions;
          
          let size = 'small';
          let emoji = 'ðŸŸ¢';
          
          if (total > 1000) {
            size = 'extra-large';
            emoji = 'ðŸ”´';
          } else if (total > 500) {
            size = 'large';
            emoji = 'ðŸŸ ';
          } else if (total > 200) {
            size = 'medium';
            emoji = 'ðŸŸ¡';
          }
          
          core.summary
            .addHeading('Pull Request Size Analysis')
            .addTable([
              [{data: 'Metric', header: true}, {data: 'Value', header: true}],
              ['Size', `${emoji} ${size}`],
              ['Lines Added', additions.toString()],
              ['Lines Deleted', deletions.toString()],
              ['Total Changes', total.toString()]
            ])
            .write();
          
          if (size === 'extra-large') {
            core.warning('âš ï¸ This PR is very large. Consider breaking it into smaller PRs for easier review.');
          }

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        cache: true
        cache-dependency-path: '**/*.csproj'
    
    - name: Restore dependencies
      run: dotnet restore TailspinToys.sln --verbosity minimal
    
    - name: Check code formatting
      run: |
        dotnet format TailspinToys.sln --verify-no-changes --verbosity diagnostic || {
          echo "### âš ï¸ Code Formatting Issues Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please run \`dotnet format TailspinToys.sln\` to fix formatting issues." >> $GITHUB_STEP_SUMMARY
          exit 1
        }
        
        echo "### âœ… Code Formatting Check Passed" >> $GITHUB_STEP_SUMMARY

  build-pr:
    name: Build PR
    uses: ./.github/workflows/build-dotnet.yml
    permissions:
      contents: read
      checks: write
    secrets: inherit
    with:
      dotnet-version: '9.0.x'
      configuration: 'Release'
      run-tests: true
      upload-artifacts: false

  comment-summary:
    name: PR Summary Comment
    runs-on: ubuntu-latest
    needs: [pr-metadata, code-quality, build-pr]
    if: always()
    
    steps:
    - name: Generate PR comment
      uses: actions/github-script@v7
      with:
        script: |
          const prNumber = context.payload.pull_request.number;
          const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          
          const metadataStatus = '${{ needs.pr-metadata.result }}' === 'success' ? 'âœ…' : 'âŒ';
          const qualityStatus = '${{ needs.code-quality.result }}' === 'success' ? 'âœ…' : 'âŒ';
          const buildStatus = '${{ needs.build-pr.result }}' === 'success' ? 'âœ…' : 'âŒ';
          
          const body = `## PR Quality Check Results
          
          | Check | Status |
          |-------|--------|
          | PR Metadata | ${metadataStatus} |
          | Code Quality | ${qualityStatus} |
          | Build & Test | ${buildStatus} |
          
          [View full workflow run](${runUrl})
          
          ---
          *Automated check from GitHub Actions*`;
          
          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('PR Quality Check Results')
          );
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
          }
